<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green Earth — Plant a Tree</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/409a1344d1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navber -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">Green Earth</div>
    </div>
    <ul class="nav-center">
      <li><a href="#about">About</a></li>
      <li><a href="#impact">Impact</a></li>
      <li><a href="#donate">Plant a Tree</a></li>
    </ul>
    <div class="nav-right">
      <button class="btn-primary" id="plantNowBtn">Plant a Tree</button>
    </div>
  </nav>

  <!-- Banner -->
  <section class="banner">
    <img class="leaf left" src="assets/hero-leaf1.png" alt="" />
    <img class="leaf right" src="assets/hero-leaf2.png" alt="" />
    <div class="banner-inner">
      <h1>Plant a Tree, Grow a Future</h1>
      <p>Join our mission to plant millions of trees — restore habitats, cool cities, and empower communities.</p>
      <button class="btn-cta" onclick="document.querySelector('#donate').scrollIntoView({behavior:'smooth'})">Get Involved</button>
    </div>
  </section>
